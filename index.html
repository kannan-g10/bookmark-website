<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BookMark Website</title>
  </head>
  <body>
    <h1>Bookmark Website</h1>
    <div>
      <form>
        <div>
          <label for="title">Website Title : </label>
          <input type="text" id="title" required autocomplete="off" />
        </div>
        <div>
          <label for="title">Website URL : </label>
          <input type="text" id="url" required autocomplete="off" />
        </div>
        <button type="submit">Add</button>
      </form>
    </div>
    <div class="all-websites">
      <h2>All Bookmarks</h2>
      <ul></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
